<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Cria um contêiner para o conteúdo da página.-->
  <div class="container">

    <!--Define o título da página.-->
    <h1>Cadastro de Produtos</h1>

    <!--Cria um formulário para cadastrar produtos.-->
    <form id="form-cadastro">

      <!--Definem os campos do formulário para nome, descrição, preço e categoria do produto.-->
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" required>
      <label for="descricao">Descrição do Produto:</label>
      <textarea id="descricao" required></textarea>
      <label for="preco">Preço do Produto:</label>
      <input type="number" id="preco" required>
      <label for="categoria">Categoria do Produto:</label>
      <select id="categoria" required>
        <option value="">Selecione uma categoria</option>
        <option value="refrigerante">Refrigerante</option>
        <option value="cerveja">Cerveja</option>
        <option value="suco">Suco</option>
      </select>

      <!--Cria um botão para submeter o formulário.-->
      <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Produtos</h2>

    <!-- Cria uma lista para exibir os produtos cadastrados.-->
    <ul id="lista-produtos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
