<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>

    <!-- Elemento para exibir mensagens de sucesso ou erro -->
    <div id="mensagem-feedback"></div>

    <form id="form-cadastro">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" required>
      
      <label for="descricao">Descrição do Produto:</label>
      <textarea id="descricao" required></textarea>
      
      <label for="preco">Preço do Produto:</label>
      <!-- Adicionado min="0" para evitar preços negativos no navegador -->
      <input type="number" id="preco" step="0.01" min="0" required>
      
      <label for="categoria">Categoria do Produto:</label>
      <select id="categoria" required>
        <option value="">Selecione uma categoria</option>
        <option value="refrigerante">Refrigerante</option>
        <option value="cerveja">Cerveja</option>
        <option value="suco">Suco</option>
      </select>
      
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Produtos</h2>
    
    <div class="tabela-produtos">
      <table id="tabela-produtos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-produtos">
          <!-- Os produtos serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
